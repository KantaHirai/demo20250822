<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Anniversary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="petal-container"></div>

    <header class="hero">
        <h1>TimeLine</h1>
        <p>3年間の軌跡</p>
    </header>

    <main class="timeline-container">
        <div class="timeline">
            <div class="timeline-item" data-year="2022.10">
                <div class="timeline-content">
                    <h2>ユニバ</h2>
                    <div class="photo-wrapper" data-note="初めての旅行はユニバだったね！すっごいドキドキしてたけど楽しかったね。">
                        <img src="images/IMG_1289_Original.jpeg" alt="ユニバの写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2022.12">
                <div class="timeline-content">
                    <h2>箱根</h2>
                    <div class="photo-wrapper" data-note="温泉気持ちよかったね。船もロープウエイも乗って色々回ったね。">
                        <img src="images/IMG_1676_Original.jpeg" alt="箱根の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2023.02">
                <div class="timeline-content">
                    <h2>博多</h2>
                    <div class="photo-wrapper" data-note="初飛行機は博多だったね。ラーメンも屋台もおいしかったね。">
                        <img src="images/IMG_9906_Original.jpg" alt="博多の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2023.07">
                <div class="timeline-content">
                    <h2>高山</h2>
                    <div class="photo-wrapper" data-note="新しい綺麗なホテルでゆっくりしたね。街並みも穏やかでまったり旅行だったね。">
                        <img src="images/IMG_2807_Original.jpeg" alt="高山の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2023.08">
                <div class="timeline-content">
                    <h2>花火</h2>
                    <div class="photo-wrapper" data-note="マーサから花火一緒にみたね。ももちゃんの浴衣綺麗だった！">
                        <img src="images/IMG_3102_Original.jpeg" alt="花火の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2023.08">
                <div class="timeline-content">
                    <h2>ディズニー</h2>
                    <div class="photo-wrapper" data-note="ディズニーランド楽しかったね！ももちゃんのかわいい写真がいっぱいあって嬉しい">
                        <img src="images/IMG_4071.jpg" ディズニーの写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2024.02">
                <div class="timeline-content">
                    <h2>下呂</h2>
                    <div class="photo-wrapper" data-note="貸し切り風呂もあって最高だったね。僕はお腹がいたいただったね（ごめんね）">
                        <img src="images/IMG_3767_Original.jpg" alt="下呂の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2024.03">
                <div class="timeline-content">
                    <h2>金沢</h2>
                    <div class="photo-wrapper" data-note="きれいな海を見に行ったね。車が動かなくなってあせあせだったね。">
                        <img src="images/IMG_6836_Original.jpg" alt="金沢の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2024.09">
                <div class="timeline-content">
                    <h2>韓国</h2>
                    <div class="photo-wrapper" data-note="人生初海外はももことの韓国！行きたいとこいっぱいいけて楽しかった！">
                        <img src="images/IMG_8504.jpg" alt="韓国の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2024.11">
                <div class="timeline-content">
                    <h2>三重</h2>
                    <div class="photo-wrapper" data-note="イルミネーションが綺麗だったね。ももこのほうが綺麗だけどね">
                        <img src="images/IMG_8863.jpg" alt="三重の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2025.01">
                <div class="timeline-content">
                    <h2>サンリオ＆熱海</h2>
                    <div class="photo-wrapper" data-note="ももちゃん待望のサンリオピューロランド！熱海の海もすっごい綺麗で最高だったね。">
                        <img src="images/IMG_9266.jpg" alt="サンリオの写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2025.03">
                <div class="timeline-content">
                    <h2>琵琶湖</h2>
                    <div class="photo-wrapper" data-note="すっごい見晴らしのいいホテルに泊まったね。いちご狩りもして楽しかったね。">
                        <img src="images/IMG_9907.jpg" alt="琵琶湖の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2025.06">
                <div class="timeline-content">
                    <h2>名古屋</h2>
                    <div class="photo-wrapper" data-note="誕生日にすっごいホテル泊ったね。最高の誕生日にしてくれてありがとね。今年のももちゃんの誕生日はどうだったかな？">
                        <img src="images/IMG_6096.jpg" alt="名古屋の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2025.08">
                <div class="timeline-content">
                    <h2>岡崎</h2>
                    <div class="photo-wrapper" data-note="東海オンエア聖地巡りしたね。まんぷく家うますぎた。">
                        <img src="images/IMG_1718.jpeg" alt="岡崎の写真">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="letter-section">
        <p>そして、これからも…</p>
        <div id="letter-icon" class="letter-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
                <path
                    d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
            </svg>
        </div>
    </footer>


    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-image" src="" alt="拡大写真">
            <p id="modal-note"></p>
        </div>
    </div>

    <div id="letter-modal" class="modal letter-modal">
        <div class="modal-content letter-content">
            <span class="close-btn">&times;</span>
            <div class="letter-body">
                <h3>ももこへ</h3>
                <p>
                    ３年間、ずっと一緒にいてくれてありがとう。<br>
                    本当にあっという間の３年間だったね。
                </p>
                <p>
                    このタイムラインを見て、改めて幸せな時間だったと感じたよ。<br>
                    これからも、もっとたくさんの思い出を残していこうね。
                </p>
                <p class="from">
                    かんたより
                </p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
