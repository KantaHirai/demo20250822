<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Sweet Memories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header class="hero">
        <h1>Our Memories</h1>
        <p>これまでの思い出</p>
    </header>

    <main class="timeline-container">
        <div class="timeline">
            <div class="timeline-item" data-year="2023">
                <div class="timeline-content">
                    <h2>初めての旅行</h2>
                    <div class="photo-wrapper"
                         data-note="ドキドキしたけど、すごく楽しかったね！また行きたいな。">
                        <img src="https://picsum.photos/id/1015/200/200" alt="旅行の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2024">
                <div class="timeline-content">
                    <h2>記念日ディナー</h2>
                    <div class="photo-wrapper"
                         data-note="おしゃれなお店で美味しいものをたくさん食べた日。幸せだった！">
                        <img src="https://picsum.photos/id/1060/200/200" alt="ディナーの写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2024">
                <div class="timeline-content">
                    <h2>お家でのんびり</h2>
                    <div class="photo-wrapper"
                         data-note="何でもない日だったけど、一緒に映画を観たこの時間が宝物。">
                        <img src="https://picsum.photos/id/219/200/200" alt="日常の写真">
                    </div>
                </div>
            </div>

            <div class="timeline-item" data-year="2025">
                <div class="timeline-content">
                    <h2>桜を見に</h2>
                    <div class="photo-wrapper"
                         data-note="満開の桜の下で。来年も、その先もずっと一緒に見れますように。">
                        <img src="https://picsum.photos/id/1075/200/200" alt="桜の写真">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="letter-section">
        <p>そして、これからも…</p>
        <div id="letter-icon" class="letter-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" /><path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" /></svg>
        </div>
    </footer>


    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-image" src="" alt="拡大写真">
            <p id="modal-note"></p>
        </div>
    </div>

    <div id="letter-modal" class="modal letter-modal">
        <div class="modal-content letter-content">
            <span class="close-btn">&times;</span>
            <div class="letter-body">
                <h3>いつもありがとう</h3>
                <p>
                    たくさんの素敵な思い出を一緒に作ってくれて、本当にありがとう。<br>
                    嬉しい時も、少し落ち込んだ時も、いつも隣にいてくれることが私の支えです。
                </p>
                <p>
                    このタイムラインを見て、改めて幸せな時間だったなと感じています。<br>
                    これからも、もっとたくさんの思い出を2人のタイムラインに刻んでいこうね。
                </p>
                <p class="from">
                    With Love
                </p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
